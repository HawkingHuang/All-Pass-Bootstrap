<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/game-controller-outline.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
    <title>All Pass 遊戲訂閱服務</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <div class="title-section">
        <img
          src="img/game-controller-outline.svg"
          alt="PlayStation, Nintendo and Xbox"
          class="title-img"
        />
        <h1 class="fw-bold">All Pass</h1>
      </div>
      <nav class="navbar navbar-expand-lg bg-warning bg-opacity-50">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav p-2">
              <a class="nav-link fs-3 fw-bold me-3" aria-current="page" href="#"
                >關於</a
              >
              <a class="nav-link fs-3 fw-bold me-3" href="#">方案</a>
              <a class="nav-link fs-3 fw-bold me-3" href="#">註冊</a>
              <a class="nav-link fs-3 fw-bold me-3" href="#">用戶心得</a>
              <a class="nav-link fs-3 fw-bold me-3" href="#">免費試用</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="introduction-section">
        <div class="introduction">
          <div class="introduction-text-box">
            <h2>一項訂閱服務，遊玩所有遊戲！</h2>
            <p class="introduction-text">
              想遊玩不同平台的訂閱制遊戲，卻又覺得分開訂閱很麻煩嗎？訂閱 All
              Pass 就對了！All Pass 整合了 Xbox、PlayStation 及 Nintendo
              等平台的訂閱服務，您只需訂閱 All Pass
              的服務方案，即可暢玩各大平台的熱門遊戲！
            </p>
            <div class="introduction-btn-box">
              <a href="#" class="btn">免費試用</a>
              <a href="#" class="btn btn--scroll-to">瞭解方案</a>
            </div>
          </div>
          <div class="introduction-img-box">
            <img
              src="img/switch-playstation-xbox.svg"
              alt="Switch、PlayStation 和 Xbox"
              class="introduction-img"
            />
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
